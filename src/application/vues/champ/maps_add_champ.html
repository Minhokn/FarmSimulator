<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style type="text/css">
                html, body { height: 100%; margin: 0; padding: 0; }
                #map { height: 100%; }
                .label {font-size:9px; text-align:center; color:#222; text-shadow:0 0 5px #fff; font-family:Helvetica, Arial, sans-serif;}
        </style>
    </head>
    <body>
        <div id="map"></div>

        <script type="text/javascript">
            var map;
            var polygon;
            var drawingManager;

            function initMap() {
                var latLng = new google.maps.LatLng(47.970787, -1.448450); // Correspond au coordonnées de Les rivière, 35000 Janzé

                map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 11, // Zoom par défaut
                    center: latLng, // Coordonnées de départ de la carte de type latLng
                    streetViewControl: false, // On désactive le streetview
                    mapTypeId: google.maps.MapTypeId.ROADMAP // Type de carte ( HYBRID, ROADMAP, SATELLITE ou TERRAIN )
                });

                drawingManager = new google.maps.drawing.DrawingManager({
                    drawingMode: google.maps.drawing.OverlayType.POLYGON,
                    drawingControlOptions: {
                        drawingModes: [google.maps.drawing.OverlayType.POLYGON]
                    },
                    drawingControl: true,
                    polygonOptions: {
                        editable: true
                    }
                });

                drawingManager.setMap(map);

                google.maps.event.addListener(drawingManager, 'overlaycomplete', function(e) {

                    drawingManager.setDrawingMode(null);
                    drawingManager.setOptions({
                        drawingControl: false
                    });

                    polygon = e.overlay;
                    polygon.type = e.type;

                    console.log(polygon);

                    google.maps.event.addListener(polygon, 'rightclick', deleteNode);
                    jsInterface.setPolygonEdited(toJavaArray(polygon));
                });

                jsInterface.askToLoadChamps(); // On demande à Java de setup le champ
            }

            /** Ajouter un champ à la Map **/
            function addChamp(id, culture, proprio, adresse, surface, coords, couleur) {

                polygon = new google.maps.Polygon({
                  paths: toJavascriptArray(coords),
                  id: id,
                  strokeWeight: 3,
                  strokeColor: '#000000',
                  fillColor: '#333333',
                  editable: true
                });

                polygon.setMap(map);
                map.setCenter(getPolygonCenter(polygon));

                polygon.addListener('rightclick', deleteNode);

                polygon.getPaths().forEach(function(path, index){
                    google.maps.event.addListener(path, 'insert_at', function(){
                        jsInterface.setPolygonEdited(toJavaArray(polygon));
                    });

                    google.maps.event.addListener(path, 'remove_at', function(){
                        jsInterface.setPolygonEdited(toJavaArray(polygon));
                    });

                    google.maps.event.addListener(path, 'set_at', function(){
                        jsInterface.setPolygonEdited(toJavaArray(polygon));
                    });
                });

                drawingManager.setDrawingMode(null);
                drawingManager.setOptions({
                    drawingControl: false
                });
            }
        </script>
        <script src="../javascript/getCenterPolygon.js"></script>
        <script src="../javascript/removeVerticePolygon.js"></script>
        <script src="../javascript/toJavaArray.js"></script>
        <script src="../javascript/toJavascriptArray.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbikGyg54hhQ7U_3qsCfOq9G3YV4jeWuk&callback=initMap&libraries=drawing" async defer></script>
    </body>
</html>
