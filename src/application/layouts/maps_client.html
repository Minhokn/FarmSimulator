<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style type="text/css">
            html, body { height: 100%; margin: 0; padding: 0; }
            #map { height: 100%; }
            .label {font-size:9px; text-align:center; color:#222; text-shadow:0 0 5px #fff; font-family:Helvetica, Arial, sans-serif;}
        </style>
    </head>
    <body>
        <div id="map"></div>

        <script src="champs_polygons.js"></script>
        <script type="text/javascript">
            var map;
            var infowindow;
            var markerOrigin;
            var champsSelected;
            var champs = [];

            function initMap() {
                var latLng = new google.maps.LatLng(47.970787, -1.448450); // Correspond au coordonnées de Les rivière, 35000 Janzé

                map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 12, // Zoom par défaut
                    center: latLng, // Coordonnées de départ de la carte de type latLng
                    streetViewControl: false, // On désactive le streetview
                    mapTypeId: google.maps.MapTypeId.ROADMAP // Type de carte ( HYBRID, ROADMAP, SATELLITE ou TERRAIN )
                });

                var selectedStyle = {
                        strokeWeight: 3,
                        strokeColor: '#FF0000',
                        fillColor: '#FF0000'
                    };
                var originalStyle = {
                        strokeWeight: 2,
                        strokeColor: '#444444',
                        fillColor: '#444444'
                    };

                map.data.setStyle(originalStyle);

                // On charge les champs
                //map.data.addGeoJson(data, { idPropertyName: 'CHAMPS_ID' });

                jsInterface.askToLoadChamps(); // On demande à Java de setup les champs

                infowindow = new google.maps.InfoWindow();

                markerOrigin = new google.maps.Marker({
                    position: latLng,
                    map: map,
                    animation: google.maps.Animation.DROP,
                    title: 'Les rivière, Janzé'
                });

                map.addListener('click', function(event) {
                    champsSelected = null;
                    infowindow.close();
                    map.data.revertStyle();
                });

                // Rayon de 20km autour du point de départ
                var cityCircle = new google.maps.Circle({
                    strokeColor: '#FF0000',
                    strokeOpacity: 0.7,
                    strokeWeight: 2,
                    fillColor: '#FF0000',
                    fillOpacity: 0.03,
                    map: map,
                    center: latLng,
                    radius: 20 * 1000,
                    clickable: false
                });

            }

            function getPolygonCenter(event) {
                var bounds = new google.maps.LatLngBounds();
                for (var i = 0; i < event.feature.getGeometry().getAt(0).getLength(); i++) {
                    bounds.extend(event.feature.getGeometry().getAt(0).getAt(i));
                }
                return bounds.getCenter();
            }

            /** Ajouter un marker à la Map **/
            function addChamp(id, culture, proprio, adresse, surface, coords) {

                var polygon = new google.maps.Polygon({
                  paths: coords,
                  map: map,
                  id: id,
                  culture: culture,
                  proprio: proprio,
                  adresse: adresse,
                  surface: surface
                });

                polygon.addListener('click', function(event) {
                    map.data.overrideStyle(polygon, selectedStyle);

                    var contentString = '<strong>INFORMATIONS</strong><br /><br />' +
                    'Culture: ' + polygon.culture + '<br />' +
                    'Propriétaire: ' + polygon.proprio + '<br />' +
                    'Adresse: ' + polygon.adresse + '<br />' +
                    'Surface: ' + polygon.surface + ' m²';

                    infowindow.setContent(contentString);
                    infowindow.setPosition(getPolygonCenter(event));
                    infowindow.open(map);
                });

                polygon.addListener('mouseover', function(event) {
                    var idChamps = event.feature.getProperty('id');
                    if(idChamps != champsSelected) {
                        map.data.overrideStyle(event.feature, {
                            strokeWeight: 3
                        });
                    }
                });

                polygon.addListener('mouseout', function(event) {
                    var idChamps = event.feature.getProperty('id');
                    if(idChamps != champsSelected) {
                        map.data.overrideStyle(event.feature, originalStyle);
                    }
                });

                champs.push(polygon);
            }

            /** Supprime tous les champs sauf un **/
            function hideAllExceptOne(id) {
                for (var i = 0; i < champs.length; i++) {
                    if(champs[i].id != id) {
                        champs[i].setMap(null);
                    } else {
                        champs[i].setMap(map);
                        map.panTo(champs[i].position);
                    }
                }
                map.setZoom(map.getZoom() - 1);
                map.setZoom(map.getZoom() + 1);
            }

            /** Réaffiche tous les champs **/
            function showAll() {
                for (var i = 0; i < champs.length; i++) {
                    champs[i].setMap(map);
                }
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbikGyg54hhQ7U_3qsCfOq9G3YV4jeWuk&callback=initMap" async defer></script>
    </body>
</html>
