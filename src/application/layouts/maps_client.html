<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style type="text/css">
            html, body { height: 100%; margin: 0; padding: 0; }
            #map { height: 100%; }
            .label {font-size:9px; text-align:center; color:#222; text-shadow:0 0 5px #fff; font-family:Helvetica, Arial, sans-serif;}
        </style>
    </head>
    <body>
        <div id="map"></div>

        <script src="champs_polygons.js"></script>
        <script type="text/javascript">
            var map;
            var infowindow;
            var markerOrigin;
            var champsSelected;

            function initMap() {
                var latLng = new google.maps.LatLng(47.970787, -1.448450); // Correspond au coordonnées de Les rivière, 35000 Janzé

                map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 12, // Zoom par défaut
                    center: latLng, // Coordonnées de départ de la carte de type latLng
                    streetViewControl: false, // On désactive le streetview
                    mapTypeId: google.maps.MapTypeId.ROADMAP // Type de carte ( HYBRID, ROADMAP, SATELLITE ou TERRAIN )
                });

                var selectedStyle = {
                        strokeWeight: 3,
                        strokeColor: '#FF0000',
                        fillColor: '#FF0000'
                    };
                var originalStyle = {
                        strokeWeight: 2,
                        strokeColor: '#444444',
                        fillColor: '#444444'
                    };

                map.data.setStyle(originalStyle);

                // On charge les champs
                map.data.addGeoJson(data, { idPropertyName: 'CHAMPS_ID' });

                infowindow = new google.maps.InfoWindow();

                markerOrigin = new google.maps.Marker({
                    position: latLng,
                    map: map,
                    animation: google.maps.Animation.DROP,
                    title: 'Les rivière, Janzé'
                });

                map.data.addListener('mouseover', function(event) {
                    var idChamps = event.feature.getProperty('CHAMPS_ID');
                    if(idChamps != champsSelected) {
                        map.data.overrideStyle(event.feature, {
                            strokeWeight: 3
                        });
                    }
                });

                map.data.addListener('mouseout', function(event) {
                    var idChamps = event.feature.getProperty('CHAMPS_ID');
                    if(idChamps != champsSelected) {
                        map.data.overrideStyle(event.feature, originalStyle);
                    }
                });

                map.data.addListener('click', function(event) {
                    map.data.overrideStyle(event.feature, selectedStyle);
                    champsSelected = event.feature.getProperty('CHAMPS_ID');

                    var contentString = '<strong>INFORMATIONS</strong><br /><br />' +
                    'Culture: ' + event.feature.getProperty('culture') + '<br />' +
                    'Propriétaire: ' + event.feature.getProperty('proprio') + '<br />' +
                    'Bottelage: ' + event.feature.getProperty('bottelage') + '<br />' +
                    'Transport: ' + event.feature.getProperty('transport');

                    infowindow.setContent(contentString);
                    infowindow.setPosition(getPolygonCenter(event));
                    infowindow.open(map);
                });

                map.addListener('click', function(event) {
                    champsSelected;
                    infowindow.close();
                    map.data.revertStyle();
                });

                // Rayon de 20km autour du point de départ
                var cityCircle = new google.maps.Circle({
                    strokeColor: '#FF0000',
                    strokeOpacity: 0.7,
                    strokeWeight: 2,
                    fillColor: '#FF0000',
                    fillOpacity: 0.03,
                    map: map,
                    center: latLng,
                    radius: 20 * 1000,
                    clickable: false
                });

            }

            function getPolygonCenter(event) {
                var bounds = new google.maps.LatLngBounds();
                for (var i = 0; i < event.feature.getGeometry().getAt(0).getLength(); i++) {
                    bounds.extend(event.feature.getGeometry().getAt(0).getAt(i));
                }
                return bounds.getCenter();
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbikGyg54hhQ7U_3qsCfOq9G3YV4jeWuk&callback=initMap" async defer></script>
    </body>
</html>
