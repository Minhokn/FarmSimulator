<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style type="text/css">
            html, body { height: 100%; margin: 0; padding: 0; }
            #map { height: 100%; }
            .label {font-size:9px; text-align:center; color:#222; text-shadow:0 0 5px #fff; font-family:Helvetica, Arial, sans-serif;}
        </style>
    </head>
    <body>
        <div id="map"></div>

        <script type="text/javascript">
            var map;
            var directionsDisplay;
            var infowindow;
            var markerOrigin;
            var flightPath;
            var flightPlanCoordinates = [];
            var champsSelected = [0,0];
            var originSelect = false;
            var destSelect = false;
            var champs = [];
            var markers = [];
            var markerCluster;

            var selectedStyle = {
                        strokeWeight: 2,
                        strokeColor: '#FF0000',
                        fillColor: '#FF0000'
                };
            var selectedOverStyle = {
                    strokeWeight: 3,
                    strokeColor: '#FF0000',
                        fillColor: '#FF0000'
                };
            var originalStyle = {
                    strokeWeight: 2,
                    strokeColor: '#252525',
                    fillColor: '#444444'
                };

            var iconBase = '../images/';
            var icons = {
                Eta: {
                    icon: iconBase + 'marker_eta.png'
                },
                Moissonneuse: {
                    icon: iconBase + 'marker_moissonneuse.png'
                },
                Tracteur: {
                    icon: iconBase + 'marker_tracteur.png'
                },
                Botteleuse: {
                    icon: iconBase + 'marker_botteleuse.png'
                }
            };

            function initMap() {
                var latLng = new google.maps.LatLng(47.970787, -1.448450); // Correspond au coordonnées de Les rivière, 35000 Janzé

                map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 12, // Zoom par défaut
                    center: latLng, // Coordonnées de départ de la carte de type latLng
                    streetViewControl: false, // On désactive le streetview
                    mapTypeId: google.maps.MapTypeId.ROADMAP // Type de carte ( HYBRID, ROADMAP, SATELLITE ou TERRAIN )
                });

                //var trafficLayer = new google.maps.TrafficLayer(); // Ajout des données traffic
                //trafficLayer.setMap(map);

                infowindow = new google.maps.InfoWindow();

                markerOrigin = new google.maps.Marker({
                    position: latLng,
                    map: map,
                    animation: google.maps.Animation.DROP,
                    title: 'Les rivière, Janzé'
                });

                // Itinéraire qui peut être afficher
                directionsDisplay = new google.maps.DirectionsRenderer({
                    map: map
                });

                markerCluster = new MarkerClusterer(map, [],
                    {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});

                // Rayon de 20km autour du point de départ
                var cityCircle = new google.maps.Circle({
                    strokeColor: '#FF0000',
                    strokeOpacity: 0.7,
                    strokeWeight: 2,
                    fillColor: '#FF0000',
                    fillOpacity: 0.03,
                    map: map,
                    center: latLng,
                    radius: 20 * 1000,
                    clickable: false
                });

                map.addListener("click", function() {
                    if (flightPath != null) {
                        flightPath.setMap(null);
                    }
                    flightPlanCoordinates = [];
                    for (var i = 0; i < champs.length; i++)
                        champs[i].setOptions(originalStyle);

                    champsSelected = [0, 0];
                    infowindow.close();
                    destSelect = false;
                    originSelected = false;
                });

                jsInterface.askToLoadChamps(); // On demande à Java de setup les champs
                jsInterface.askToLoadMarkers(); // On demande à Java de setup les véhicules
            }

            function getPolygonCenter(polygon) {
                var bounds = new google.maps.LatLngBounds();
                var vertices = polygon.getPath();
                for (var i = 0; i < vertices.getLength(); i++) {
                    bounds.extend(vertices.getAt(i));
                }
                return bounds.getCenter();
            }

            /** Ajouter un marker à la Map **/
            function addMarker(id, latitude, longitude, title, type, etat) {

                var marker = new google.maps.Marker({
                    position: new google.maps.LatLng(latitude, longitude),
                    icon: icons[type].icon,
                    map: map,
                    id: id,
                    title: title,
                    type: type,
                    etat: etat,
                    animation: google.maps.Animation.DROP
                });

                marker.addListener('click', function(event) {
                    var contentString = '<span class="label"><strong>INFORMATIONS</strong></span><br /><br />' +
                    'Type: ' + marker.type + '<br />' +
                    'Etat: ' + marker.etat;

                    infowindow.setContent(contentString);
                    infowindow.open(map, marker);
                });

                markers.push(marker);
                markerCluster.addMarker(marker);
            }

            /** Supprime tous les markers sauf un **/
            function hideAllExceptOne(id) {
                markerCluster.clearMarkers();
                for (var i = 0; i < markers.length; i++) {
                    if(markers[i].id != id) {
                        markers[i].setMap(null);
                    } else {
                        markers[i].setMap(map);
                        map.panTo(markers[i].position);
                    }
                }
                refresh();
            }

            /** Réaffiche tous les markers **/
            function showAll() {
                markerCluster.clearMarkers();
                for (var i = 0; i < markers.length; i++) {
                    markers[i].setMap(map);
                    markerCluster.addMarker(markers[i]);
                }
            }

            /** Ajouter un champ à la Map **/
            function addChamp(id, culture, proprio, adresse, surface, coords) {
                var path = [];
                var coordsParse = JSON.parse(coords);

                coordsParse.forEach(function(point){
                    var split = point.toString().split(",");
                    var lat = split[0];
                    var lng = split[1];
                    var pointObj = new google.maps.LatLng(lat, lng);
                    path.push(pointObj);

                });

                var polygon = new google.maps.Polygon({
                  paths: path,
                  id: id,
                  culture: culture,
                  proprio: proprio,
                  adresse: adresse,
                  surface: surface
                });

                polygon.setOptions(originalStyle);
                polygon.setMap(map);

                polygon.addListener('click', function(event) {

                    for (var i = 0; i < champs.length; i++)
                        if(champs[i].id != champsSelected[0] && champs[i].id != champsSelected[1])
                            champs[i].setOptions(originalStyle);

                    polygon.setOptions(selectedStyle);

                    var contentString = '<strong>INFORMATIONS</strong><br /><br />' +
                    'Culture: ' + polygon.culture + '<br />' +
                    'Propriétaire: ' + polygon.proprio + '<br />' +
                    'Adresse: ' + polygon.adresse + '<br />' +
                    'Surface: ' + polygon.surface + ' m²';

                    infowindow.setContent(contentString);
                    infowindow.setPosition(getPolygonCenter(polygon));
                    infowindow.open(map);
                });

                polygon.addListener('click', function(event) {

                    champsSelected[0] = polygon.id;
                    originSelect = true;

                    for (var i = 0; i < champs.length; i++)
                        if(champs[i].id != champsSelected[1])
                            champs[i].setOptions(originalStyle);

                    if (flightPath != null) {
                        flightPath.setMap(null);
                    }
                    flightPlanCoordinates[0] = getPolygonCenter(polygon);

                    polygon.setOptions(selectedStyle);

                    if (originSelect && destSelect) { // Si origin et dest sélectionnés
                        calcFlightPath(flightPlanCoordinates);
                        showDist(flightPlanCoordinates);
                    }
                });

                polygon.addListener('rightclick', function(event) {

                    champsSelected[1] = polygon.id;
                    destSelect = true;

                    for (var i = 0; i < champs.length; i++)
                        if(champs[i].id != champsSelected[0])
                            champs[i].setOptions(originalStyle);

                    if (flightPath != null) {
                        flightPath.setMap(null);
                    }
                    flightPlanCoordinates[1] = getPolygonCenter(polygon);

                    polygon.setOptions(selectedStyle);

                    if (originSelect && destSelect) { // Si origin et dest sélectionnés
                        calcFlightPath(flightPlanCoordinates);
                        showDist(flightPlanCoordinates);
                    }
                });

                polygon.addListener("mouseover", function(){
                    polygon.setOptions(selectedOverStyle);
                });

                polygon.addListener("mouseout", function(){
                    var idChamps = polygon.id;
                    if(idChamps == champsSelected[0] || idChamps == champsSelected[1])
                        polygon.setOptions(selectedStyle);
                    else
                        polygon.setOptions(originalStyle);
                });

                champs.push(polygon);

            }

            /** Cache tous les champs **/
            function removeAll() {
                for (var i = 0; i < champs.length; i++)
                    champs[i].setMap(null);
                champs = [];

                for (var i = 0; i < markers.length; i++)
                    markers[i].setMap(null);
                markers = [];
                markerCluster.clearMarkers();
            }

            /** Calcule un itinéraire entre 2 points **/
            function calculate(origin, destination) {
                if (origin && destination) {
                    var request = {
                        origin: origin,
                        destination: destination,
                        travelMode: google.maps.TravelMode.DRIVING,
						drivingOptions: {
							departureTime: new Date(Date.now()),  // for the time N milliseconds from now.
							trafficModel: "optimistic"
						},
                        region: 'FR',
                        optimizeWaypoints: true,
                        avoidHighways: true,
                        avoidTolls: true,
                        unitSystem: google.maps.UnitSystem.METRIC
                    };
                    var directionsService = new google.maps.DirectionsService(); // Service de calcul d'itinéraire
                    directionsService.route(request, function(response, status) { // Envoie de la requête pour calculer le parcours
                        if (status == google.maps.DirectionsStatus.OK) {
                            //markerOrigin.setMap(null);
                            directionsDisplay.setDirections(response); // Trace l'itinéraire sur la carte et les différentes étapes du parcours
                            refresh();
                        }
                    });
                }
            };

            /** Récupère le centre entre 2 point **/
            function getLineCenter(linePoints) {
                var bounds = new google.maps.LatLngBounds();
                for (var i = 0; i < linePoints.length; i++) {
                    bounds.extend(linePoints[i]);
                }
                return bounds.getCenter();
            }

            /** Met une ligne entre 2 points **/
            function calcFlightPath(coordinates) {
                flightPath = new google.maps.Polyline({
                    path: coordinates,
                    geodesic: true,
                    strokeColor: '#FF0000',
                    strokeOpacity: 1.0,
                    strokeWeight: 2
                });

                flightPath.setMap(map);
            }

            /** Affiche l'infowindow sur la ligne **/
            function showDist(coordinates) {
            	var dist = Math.round(google.maps.geometry.spherical.computeDistanceBetween(flightPlanCoordinates[0], flightPlanCoordinates[1])); // En mètres
            	var distStr = dist + "";
            	infowindow.setContent("<strong>" + (Math.round(dist / 1000)) + " km " + distStr.substring(distStr.length - 3) + " mètres</strong>");
                infowindow.setPosition(getLineCenter(flightPlanCoordinates));
                infowindow.open(map);
            }

            /** Refresh **/
            function refresh() {
                map.setZoom(map.getZoom() - 1);
                map.setZoom(map.getZoom() + 1);
            }
        </script>
        <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbikGyg54hhQ7U_3qsCfOq9G3YV4jeWuk&callback=initMap" async defer></script>
    </body>
</html>
